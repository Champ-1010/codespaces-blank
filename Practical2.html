<!-- This is a basic timetable using html table attribute -->
<html>
    <head>
    <style>
        table, th, td, tc  {
            border: 1px solid rgb(65, 105, 225)
        }
    </style>
    </head>

    <body>
        <h1 align="center">
            Sem-6 Timetable
        </h1>
        <hr>

        <table align="center" style="width: 500px;">
            <tr>
                <th>Time</th>
                <th>10:30 </th>
                <th>11:30 </th>
                <th>1:00 </th>
                <th>2:00 </th>
                <th>3:15 </th>
                <th>4:15 </th>
            </tr>
            <tr>
                <th>Day</th>
                <th>11:30</th>
                <th>12.30</th>
                <th>2:00</th>
                <th>3:00</th>
                <th>4:15</th>
                <th>5:15</th>
            </tr>

            <tr>
                <th>Monday</th>
                <th>IPDC</th>
                <th>WP</th>
                <th>TOC</th>
                <th>SS</th>
                <th colspan="2">WP Lab</th>
            </tr>

            <tr>
                <th>Tuesday</th>
                <th></th>
                <th>WP</th>
                <th>MPI</th>
                <th>TOC</th>
                <th colspan="2">MPI Lab</th>
            </tr>

            <tr>
                <th>Wednesday</th>
                <th>SS</th>
                <th>IOT</th>
                <th>TOC</th>
                <th>MPI</th>
                <th colspan="2">IOT Lab</th>
            </tr>

            <tr>
                <th>Thurday</th>
                <th>&nbsp;</th>
                <th>SS</th>
                <th>MPI</th>
                <th>IOT</th>
                <th colspan="2">SS Lab</th>
            </tr>

            <tr>
                <th>Friday</th>
                <th>WP</th>
                <th>TOC</th>
                <th>IPDC</th>
                <th>&nbsp;</th>
                <th>TOC <br>Tutorial</th>
                <th>&nbsp;</th>
            </tr>

            <tr>
                <th>Saturday</th>
                <th colspan="4">DE</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
        </table>
    </body>
</html>
